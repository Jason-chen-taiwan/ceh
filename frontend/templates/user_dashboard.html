<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用戶中心 - CEH 測試系统</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      .header h1 {
        margin: 0;
        color: #333;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        text-decoration: none;
        color: #4caf50;
        font-weight: bold;
      }
      #logout-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      #logout-btn:hover {
        background-color: #d32f2f;
      }
      .dashboard-section {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 30px;
      }
      .section-title {
        margin-top: 0;
        color: #333;
        border-bottom: 2px solid #4caf50;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .stats-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
      }
      .stat-card {
        flex: 1;
        min-width: 200px;
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
      }
      .stat-value {
        font-size: 32px;
        font-weight: bold;
        color: #4caf50;
        margin: 10px 0;
      }
      .stat-label {
        color: #666;
      }
      .progress-bar-container {
        background-color: #ddd;
        border-radius: 4px;
        height: 20px;
        margin-bottom: 20px;
      }
      .progress-bar {
        background-color: #4caf50;
        height: 100%;
        border-radius: 4px;
        text-align: right;
        color: white;
        padding-right: 10px;
        box-sizing: border-box;
        line-height: 20px;
        font-size: 12px;
      }
      .table-container {
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f9f9f9;
      }
      .review-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
      }
      .review-btn:hover {
        background-color: #45a049;
      }
      .status-badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 12px;
      }
      .status-correct {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .status-wrong {
        background-color: #ffebee;
        color: #c62828;
      }
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .pagination button {
        background-color: #f2f2f2;
        border: none;
        color: #333;
        padding: 8px 12px;
        margin: 0 5px;
        border-radius: 4px;
        cursor: pointer;
      }
      .pagination button.active {
        background-color: #4caf50;
        color: white;
      }
      .empty-state {
        text-align: center;
        padding: 50px 0;
        color: #999;
      }
      .empty-state p {
        margin-bottom: 20px;
      }
      .quiz-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .quiz-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>用戶中心</h1>
        <div class="nav-links">
          <a href="/">首頁</a>
          <a href="/quiz">測驗平台</a>
          <button id="logout-btn">登出</button>
        </div>
      </div>

      <div class="dashboard-section">
        <h2 class="section-title">學習進度總覽</h2>
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-label">已答題數</div>
            <div class="stat-value" id="total-answered">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">正確答題數</div>
            <div class="stat-value" id="correct-count">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">正確率</div>
            <div class="stat-value" id="accuracy">0%</div>
          </div>
        </div>
        <h3>答題正確率</h3>
        <div class="progress-bar-container">
          <div class="progress-bar" id="accuracy-bar" style="width: 0%">0%</div>
        </div>
      </div>

      <div class="dashboard-section">
        <h2 class="section-title">錯題集</h2>
        <div id="wrong-questions-container">
          <div class="table-container">
            <table id="wrong-questions-table">
              <thead>
                <tr>
                  <th>題號</th>
                  <th>題目</th>
                  <th>你的答案</th>
                  <th>正確答案</th>
                  <th>答題時間</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="wrong-questions-body">
                <!-- 錯題將通過JavaScript動態填充 -->
              </tbody>
            </table>
          </div>
          <div class="pagination" id="wrong-questions-pagination">
            <!-- 分頁控制將通過JavaScript動態填充 -->
          </div>
          <div
            class="empty-state"
            id="wrong-questions-empty"
            style="display: none"
          >
            <p>目前沒有錯題記錄</p>
            <a href="/quiz" class="quiz-btn">開始測驗</a>
          </div>
        </div>
      </div>

      <div class="dashboard-section">
        <h2 class="section-title">最近答題記錄</h2>
        <div id="recent-activities-container">
          <div class="table-container">
            <table id="recent-activities-table">
              <thead>
                <tr>
                  <th>題號</th>
                  <th>題目</th>
                  <th>狀態</th>
                  <th>答題時間</th>
                </tr>
              </thead>
              <tbody id="recent-activities-body">
                <!-- 最近活動將通過JavaScript動態填充 -->
              </tbody>
            </table>
          </div>
          <div
            class="empty-state"
            id="recent-activities-empty"
            style="display: none"
          >
            <p>目前沒有答題記錄</p>
            <a href="/quiz" class="quiz-btn">開始測驗</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 先從 localStorage 檢查用戶是否已登入
        const user = JSON.parse(localStorage.getItem("user") || "null");

        // 從服務器檢查會話狀態
        fetch("/api/user/check-session", {
          method: "GET",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
            throw new Error("未登入或會話已過期");
          })
          .then((data) => {
            // 用戶已登入，確保本地存儲也有用戶資料
            if (!user) {
              localStorage.setItem(
                "user",
                JSON.stringify({
                  id: data.user_id,
                  username: data.username,
                })
              );
            }
            // 繼續加載儀表板數據
            loadDashboardData();
          })
          .catch((error) => {
            console.log("用戶未登入:", error);
            // 用戶未登入，清除本地存儲並重定向到登入頁面
            localStorage.removeItem("user");
            window.location.href = "/login";
          });

        // 添加登出功能
        document
          .getElementById("logout-btn")
          .addEventListener("click", function () {
            fetch("/api/logout", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include", // 包含認證信息
            })
              .then((response) => response.json())
              .then((data) => {
                // 清除本地儲存的用戶資料
                localStorage.removeItem("user");
                window.location.href = data.redirect || "/"; // 使用後端返回的重定向地址或默認跳轉到首頁
              })
              .catch((error) => {
                console.error("登出失敗:", error);
                // 即使出錯也清除本地儲存並跳轉到首頁
                localStorage.removeItem("user");
                window.location.href = "/"; // 即使出錯也跳轉到首頁
              });
          });

        // 儀表板數據加載函數
        function loadDashboardData() {
          // 獲取用戶進度
          fetch("/api/user/progress", {
            credentials: "include", // 確保包含認證信息
          })
            .then((response) => {
              if (!response.ok) {
                if (response.status === 401) {
                  localStorage.removeItem("user");
                  window.location.href = "/login";
                  throw new Error("Login required");
                }
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              // 更新進度統計
              document.getElementById("total-answered").textContent =
                data.overall.total_answered;
              document.getElementById("correct-count").textContent =
                data.overall.correct_count;

              const accuracy = data.overall.accuracy.toFixed(1);
              document.getElementById("accuracy").textContent = accuracy + "%";

              const accuracyBar = document.getElementById("accuracy-bar");
              accuracyBar.style.width = accuracy + "%";
              accuracyBar.textContent = accuracy + "%";

              // 更新最近答題記錄
              const recentActivitiesBody = document.getElementById(
                "recent-activities-body"
              );
              const recentActivitiesEmpty = document.getElementById(
                "recent-activities-empty"
              );

              if (data.recent_activities && data.recent_activities.length > 0) {
                recentActivitiesEmpty.style.display = "none";

                recentActivitiesBody.innerHTML = "";
                data.recent_activities.forEach((activity) => {
                  const row = document.createElement("tr");

                  const questionNumberCell = document.createElement("td");
                  questionNumberCell.textContent = activity.question_number;
                  row.appendChild(questionNumberCell);

                  const questionTextCell = document.createElement("td");
                  questionTextCell.textContent =
                    activity.question_text.length > 50
                      ? activity.question_text.substring(0, 50) + "..."
                      : activity.question_text;
                  row.appendChild(questionTextCell);

                  const statusCell = document.createElement("td");
                  const statusBadge = document.createElement("span");
                  statusBadge.classList.add("status-badge");
                  if (activity.is_correct) {
                    statusBadge.classList.add("status-correct");
                    statusBadge.textContent = "正確";
                  } else {
                    statusBadge.classList.add("status-wrong");
                    statusBadge.textContent = "錯誤";
                  }
                  statusCell.appendChild(statusBadge);
                  row.appendChild(statusCell);

                  const timeCell = document.createElement("td");
                  const date = new Date(activity.answer_time);
                  timeCell.textContent = date.toLocaleString();
                  row.appendChild(timeCell);

                  recentActivitiesBody.appendChild(row);
                });
              } else {
                recentActivitiesEmpty.style.display = "block";
              }
            })
            .catch((error) => console.error("Error:", error));

          // 獲取用戶錯題
          fetch("/api/user/wrong-questions", {
            credentials: "include", // 確保包含認證信息
          })
            .then((response) => {
              if (!response.ok) {
                if (response.status === 401) {
                  // 登入會話已過期
                  throw new Error("Login required");
                }
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              const wrongQuestionsBody = document.getElementById(
                "wrong-questions-body"
              );
              const wrongQuestionsEmpty = document.getElementById(
                "wrong-questions-empty"
              );
              const paginationContainer = document.getElementById(
                "wrong-questions-pagination"
              );

              if (data && data.length > 0) {
                wrongQuestionsEmpty.style.display = "none";

                // 分頁設置
                const itemsPerPage = 5;
                const totalPages = Math.ceil(data.length / itemsPerPage);
                let currentPage = 1;

                // 渲染錯題
                function renderWrongQuestions(page) {
                  const start = (page - 1) * itemsPerPage;
                  const end = start + itemsPerPage;
                  const paginatedData = data.slice(start, end);

                  wrongQuestionsBody.innerHTML = "";
                  paginatedData.forEach((question) => {
                    const row = document.createElement("tr");

                    const questionNumberCell = document.createElement("td");
                    questionNumberCell.textContent = question.question_number;
                    row.appendChild(questionNumberCell);

                    const questionTextCell = document.createElement("td");
                    questionTextCell.textContent =
                      question.question_text.length > 50
                        ? question.question_text.substring(0, 50) + "..."
                        : question.question_text;
                    row.appendChild(questionTextCell);

                    const wrongAnswerCell = document.createElement("td");
                    wrongAnswerCell.textContent = question.wrong_answer;
                    row.appendChild(wrongAnswerCell);

                    const correctAnswerCell = document.createElement("td");
                    correctAnswerCell.textContent = question.correct_answer;
                    row.appendChild(correctAnswerCell);

                    const timeCell = document.createElement("td");
                    const date = new Date(question.answered_at);
                    timeCell.textContent = date.toLocaleString();
                    row.appendChild(timeCell);

                    const actionCell = document.createElement("td");
                    const reviewBtn = document.createElement("a");
                    reviewBtn.href = `/quiz?question=${question.question_number}`;
                    reviewBtn.className = "review-btn";
                    reviewBtn.textContent = "複習";
                    actionCell.appendChild(reviewBtn);
                    row.appendChild(actionCell);

                    wrongQuestionsBody.appendChild(row);
                  });
                }

                // 渲染分頁控制
                function renderPagination() {
                  paginationContainer.innerHTML = "";

                  if (totalPages <= 1) return;

                  for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement("button");
                    pageBtn.textContent = i;
                    if (i === currentPage) {
                      pageBtn.classList.add("active");
                    }
                    pageBtn.addEventListener("click", function () {
                      currentPage = i;
                      renderWrongQuestions(currentPage);
                      renderPagination();
                    });
                    paginationContainer.appendChild(pageBtn);
                  }
                }

                // 初始渲染
                renderWrongQuestions(currentPage);
                renderPagination();
              } else {
                wrongQuestionsEmpty.style.display = "block";
              }
            })
            .catch((error) => console.error("Error:", error));
        }
      });
    </script>
  </body>
</html>

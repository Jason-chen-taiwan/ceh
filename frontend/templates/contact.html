<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡我們 - CEH Pro</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans TC", sans-serif;
        line-height: 1.6;
        color: var(--secondary);
        background-color: var(--light);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .contact-form-container {
        max-width: 800px;
        margin: 150px auto 50px;
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      }

      .contact-form-container h1 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--dark);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--dark);
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-control:focus {
        border-color: var(--primary);
        outline: none;
      }

      textarea.form-control {
        min-height: 150px;
        resize: vertical;
      }

      .submit-button {
        background: var(--gradient-primary);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: block;
        width: 100%;
        text-align: center;
        box-shadow: 0 4px 15px rgba(78, 115, 223, 0.4);
      }

      .submit-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(78, 115, 223, 0.6);
      }

      .contact-info {
        margin-top: 50px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .contact-method {
        flex: 0 0 30%;
        text-align: center;
        margin-bottom: 20px;
      }

      .contact-icon {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 15px;
      }

      .contact-method h3 {
        margin-bottom: 10px;
        color: var(--dark);
      }

      .contact-method p {
        color: var(--secondary);
      }

      @media (max-width: 768px) {
        .contact-form-container {
          padding: 20px;
          margin-top: 120px;
        }

        .contact-method {
          flex: 0 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="container header-container">
        <div class="logo">
          <h1>CEH Pro</h1>
        </div>
        <nav>
          <ul>
            <li><a href="/">首頁</a></li>
            <li><a href="/quiz">測驗平台</a></li>
            <li><a href="/#features">特色功能</a></li>
            <li><a href="/#pricing">方案價格</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <a href="/login" class="btn btn-outline">登入</a>
          <a href="/register" class="btn btn-primary">免費註冊</a>
        </div>
      </div>
    </header>

    <div class="contact-form-container container">
      <h1>聯絡我們</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">姓名</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">電子郵件</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject">主旨</label>
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">訊息內容</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-button">發送訊息</button>
      </form>

      <div class="contact-info">
        <div class="contact-method">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <h3>電子郵件</h3>
          <p>contact@cehpro.com</p>
        </div>
        <div class="contact-method">
          <div class="contact-icon">
            <i class="fas fa-phone-alt"></i>
          </div>
          <h3>電話</h3>
          <p>+886 2 1234 5678</p>
        </div>
        <div class="contact-method">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <h3>地址</h3>
          <p>台北市信義區信義路五段7號</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-brand">
            <h3>CEH Pro</h3>
            <p>專業的 CEH 認證備考平台，助您輕鬆通過考試</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <div class="footer-links">
            <div class="footer-links-column">
              <h4>產品</h4>
              <ul>
                <li><a href="/quiz">測驗平台</a></li>
                <li><a href="/features">功能介紹</a></li>
                <li><a href="/#pricing">價格方案</a></li>
              </ul>
            </div>
            <div class="footer-links-column">
              <h4>支援</h4>
              <ul>
                <li><a href="/help">幫助中心</a></li>
                <li><a href="/faq">常見問題</a></li>
                <li><a href="/contact">聯絡我們</a></li>
              </ul>
            </div>
            <div class="footer-links-column">
              <h4>公司</h4>
              <ul>
                <li><a href="/about">關於我們</a></li>
                <li><a href="/blog">部落格</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 CEH Pro. 保留所有權利。</p>
        </div>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
      // 滾動時變更導航欄樣式
      window.addEventListener("scroll", function () {
        const header = document.getElementById("header");
        if (window.scrollY > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });

      // 表單提交處理
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("感謝您的訊息！我們會盡快回覆您。");
          this.reset();
        });
    </script>
  </body>
</html>
